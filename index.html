<!DOCTYPE html>

<!--all of our html will be contained within this-->
<html>
    <!--this is how we load our javascript file and css file upon loading the webpage-->
    <head>
        <script type="text/javascript" src="cookie.js"></script>
        <title>mmm ACM Cookies!</title>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel="icon" type="image/png" href="cookie.png" sizes="32x32">
    </head>

    <!--this is how we add all of the elements to the webpage-->
    <body>

        <!--this is where our logo will be contained within-->
        <div id="logo">
            <a href="https://engineering.buffalo.edu/computer-science-engineering/people/professional-and-student-organizations/ub-association-for-computing-machinery.html">
                <img src="ubacm.png" width="150px">
            </a>
        </div>
        
        <!--this is where the cookie game elements will be contained within-->
        <div id="cookie-game">

            <!--this is our header-->
            <div id="header">UB ACM's Cookie Clicker!</div>

            <!--this is our cookie and js clicker function-->
            <div id="cookie" onclick="cookieClick()">
                <img src="cookie.png" width="200px">
            </div>
            
            <!--this is our cookie count-->
            <p>Number of Cookies</p>
            <div id="numbers"></div>
    
            <!--this is our level display-->
            <p>Level</p>
            <div id= "upgradeLevel"></div>

            <!--this is our instructions section-->
            <div id="instructions">
                <p>Instructions: Click the cookie!!</p>
                <p>You will automatrically upgrade depending on the amount of cookies collected! :)</p>
            </div>

        </div>

    </body>

</html>
